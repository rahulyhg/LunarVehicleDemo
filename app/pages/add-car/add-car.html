
<ion-content class="add-car">
  <h5>Add New Vehicle</h5>

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" value="" [(ngModel)]="form.name" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Latitude</ion-label>
        <ion-input type="number" value="" [(ngModel)]="form.lat"  ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Longitude</ion-label>
        <ion-input type="number" value=""  [(ngModel)]="form.long" ></ion-input>
    </ion-item>
    <br/><br/>
    {{form|json}}
    <div padding-horizontal>
        <button primary block (click)="dataSubmit(form);">Submit</button>
    </div>
</ion-content>
