<ion-header>
  <ion-navbar>
    <ion-title>Select Car to Track</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="itemSelected(car)">
      {{car.name}} - {{car.vehicle_id}}
    </ion-item>
  </ion-list>
</ion-content>
