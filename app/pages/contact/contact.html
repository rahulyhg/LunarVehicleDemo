<ion-header>
    <ion-navbar primary>
        <ion-title>
            Official Support
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Send us your query, we will get back to you soon.</ion-list-header>

        <ion-item>
            <ion-label stacked>Name</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Mobile</ion-label>
            <ion-input type="tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Query</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>

    </ion-list>

    <div padding-horizontal>
        <button primary block>Submit</button>
    </div>
</ion-content>
